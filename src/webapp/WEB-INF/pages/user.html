<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>AllUser</title>
</head>
<body>
<h2>All Users</h2>
<div>
    <table border="10">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>

        <tr th:each="user : ${user}">
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getFirstName()}">FirstName</td>
            <td th:text="${user.getLastName()}">LastName</td>
            <td th:text="${user.getEmail()}">Email</td>

            <td>
                <form th:action="@{user/edit/{id}(id=${user.id})}" th:object="${user}">
                    <button type="submit">Edit</button>
                </form>
            </td>
            <td>
                <form th:action="@{user/delete(id=${user.id})}" th:object="${user}">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
    <form th:action="@{user/add}">
        <button type="submit">Add new user</button>
    </form>
</div>

</body>
</html>
