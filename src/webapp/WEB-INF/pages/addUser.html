<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AddUser</title>
</head>
<body>
<h2>Add User</h2>
<div>
    <form th:action="@{/user/add}" th:object="${user}" method="post">
        <fieldset>
            <legend>User data</legend>
            <p>
                <label th:for="firsName">FirstName</label>
                <input type="text" name="firstName" th:id="name" th:value="${user.getFirstName()}">
            </p>
            <p>
                <label th:for="lastName">LastName</label>
                <input type="text" name="lastName" th:id="lastName" th:value="${user.getLastName()}"><br/>

            </p>
            <p>
                <label th:for="email">Email</label>
                <input type="text" name="email" th:id="email" th:value="${user.getEmail()}"><br/>
            </p>
        </fieldset>
        <button type="submit">Add user</button>
    </form>
    <br/>
    <form th:action="@{/}">
        <button type="submit" class="btn btn-outline-danger">Back to the user list</button>
    </form>
</div>
</body>
</html>
